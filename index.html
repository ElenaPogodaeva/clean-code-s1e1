<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
      <a class="header__more-inf" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add" class="add">
        <label class="add__label section-title" for="new-task">Add Item</label>
        <div class="add__wrapper">
          <input type="text" id="new-task" class="add__input task">
          <button class="add__btn btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="section-title">Todo</h3>
        <ul id="incomplete-tasks" class="todo__tasks">
          <li class="item-task">
            <input type="checkbox" class="item-task__checkbox">
            <label class="item-task__label task">Pay Bills</label>
            <input type="text" class="item-task__input task">
            <button class="item-task__edit-btn btn">Edit</button>
            <button class="item-task__delete-btn btn">
              <img class="btn__img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="item-task edit-mode">
            <input type="checkbox" class="item-task__checkbox">
            <label class="item-task__label task">Go Shopping</label>
            <input type="text" class="item-task__input task" value="Go Shopping">
            <button class="item-task__edit-btn btn">Save</button>
            <button class="item-task__delete-btn btn">
              <img class="btn__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="section-title">Completed</h3>
        <ul id="completed-tasks" class="completed__tasks">
          <li class="item-task">
            <input type="checkbox" class="item-task__checkbox" checked>
            <label class="item-task__label task">See the Doctor</label>
            <input type="text" class="item-task__input task">
            <button class="item-task__edit-btn btn">Edit</button>
            <button class="item-task__delete-btn btn">
              <img class="btn__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
